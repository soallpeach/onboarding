- name: countme
  description: tbd
  input_model: http
  custom_runner: true
  parameters:
    duration: '30'
    rate: '300'
  steps:
    - name: run
      runner: bash
      script: workspace/run.sh
      timeout: 120
      outputs:
        - output_type: file
          name: metrics.json
    - name: metrics
      runner: python
      script: workspace/metrics.py
      timeout: 10